<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>게시판</title>
		<style>
			a{text-decoration:none}
		</style>
	</head>

	<body style="text-align:center">
		<center>
			<font color='gray' size='4' face='휴먼편지체'>
			<hr width='600' size='2' color='gray' noshade>

			<h1> Django Board</h1>
			<hr width='600' size='2' color='gray' noshade>
			<a href='../'>인덱스(처음으로)</a>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<a href='../board_write/'>글쓰기</a>
			<br>
			<br>
			<TABLE border='1' width=80% align='center' noshade>
			<!--table head, table row, table data, table foot, -->
				<TR size='2' align='center' noshade bgcolor='AliceBlue'>
					<th bgcolor='AliceBlue'>no</th>
					<th color='gray' width=50% >제목</th>
					<th color='gray' width=10%>글쓴이</th>
					<th color='gray' width=10%>이메일</th>
					<th color='gray' width=20%>작성일(수정일)</th>
				</TR>

	   {% for x in board_lists %}
		<TR align='center' noshade>
			<TD>{{x.id}}</TD>
			<TD>
				<a href="../board_content/{{x.id}}"> <!-- {{x.id}} -->
				  {{x.subject}}
				</a>
			</TD>
			<TD>{{x.name}}</TD>
			<TD>{{x.email}}</TD>
			<TD>{{x.rdate}}</TD>
	   </TR> 
		{% endfor %}
		
			</TABLE>
			</font>
		</center>
	</body>
</html>
